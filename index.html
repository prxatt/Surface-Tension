<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surface Tension</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="content">
    <h1 id="surface-text">SURFACE TENSION</h1>
    <p id="lab-text">IN THE LAB</p>
  </div>

  <audio autoplay loop>
    <source src="assets/music.mp3" type="audio/mp3">
  </audio>

  <script>
    // === Background Stars ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 1;

    for (let i = 0; i < 1000; i++) {
      const starGeo = new THREE.SphereGeometry(0.05, 24, 24);
      const starMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
      const star = new THREE.Mesh(starGeo, starMat);
      star.position.set((Math.random() - 0.5) * 1000, (Math.random() - 0.5) * 1000, (Math.random() - 0.5) * 1000);
      scene.add(star);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // === Text Glitch Animation with Language Cycle ===
    const surfaceText = document.getElementById('surface-text');
    const binary = '01010011 01010101 01010010 01000110';
    const languageCycle = [
      '表面张力',     // Chinese
      'Поверхностное натяжение', // Russian
      'Surface Tension',
      'Surface Tension',
      'サーフェステンション', // Japanese
      'சூர்பெஸ் பென்ஷன்', // Tamil
      'Superficie Tension', // French
      'सरफेस टेंशन' // Hindi
    ];

    let index = 0;
    function cycleLanguages() {
      if (index < languageCycle.length) {
        gsap.to(surfaceText, {
          duration: 0.8,
          text: languageCycle[index],
          onComplete: () => {
            index++;
            setTimeout(cycleLanguages, 500);
          }
        });
      } else {
        gsap.to(surfaceText, { duration: 1, text: 'SURFACE TENSION' });
      }
    }

    window.onload = cycleLanguages;

    surfaceText.addEventListener('mouseover', () => {
      surfaceText.innerText = binary;
    });

    surfaceText.addEventListener('mouseout', () => {
      surfaceText.innerText = 'SURFACE TENSION';
    });

    surfaceText.addEventListener('click', () => {
      // fill text with bouncing star effect
      gsap.to(scene.children, {
        duration: 1,
        x: () => (Math.random() - 0.5) * 4,
        y: () => (Math.random() - 0.5) * 4,
        z: () => (Math.random() - 0.5) * 4,
        repeat: -1,
        yoyo: true,
        ease: 'sine.inOut'
      });
    });
  </script>
</body>
</html>
